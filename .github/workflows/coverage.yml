name: Coverage

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8 ]

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - name: Build with Maven
      run: mvn -V test jacoco:report --no-transfer-progress

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./commons-numbers-angle/target/site/jacoco/jacoco.xml,./commons-numbers-arrays/target/site/jacoco/jacoco.xml,./commons-numbers-combinatorics/target/site/jacoco/jacoco.xml,./commons-numbers-complex/target/site/jacoco/jacoco.xml,./commons-numbers-complex-streams/target/site/jacoco/jacoco.xml,./commons-numbers-core/target/site/jacoco/jacoco.xml,./commons-numbers-field/target/site/jacoco/jacoco.xml,./commons-numbers-fraction/target/site/jacoco/jacoco.xml,./commons-numbers-gamma/target/site/jacoco/jacoco.xml,./commons-numbers-primes/target/site/jacoco/jacoco.xml,./commons-numbers-quaternion/target/site/jacoco/jacoco.xml,./commons-numbers-rootfinder/target/site/jacoco/jacoco.xml
